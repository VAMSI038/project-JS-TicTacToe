<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="gameTable">
            <div class="cells" cellIndex="0"></div>
            <div class="cells" cellIndex="1"></div>
            <div class="cells" cellIndex="2"></div>
            <div class="cells" cellIndex="3"></div>
            <div class="cells" cellIndex="4"></div>
            <div class="cells" cellIndex="5"></div>
            <div class="cells" cellIndex="6"></div>
            <div class="cells" cellIndex="7"></div>
            <div class="cells" cellIndex="8"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
